---
- name: copy envs
  become: true
  template:
    src: "templates/opt/docker/{{ item }}.env"
    dest: "/opt/docker/{{ item }}.env"
  with_items:
    - mariadb
    - app

- name: copy build scripts
  become: true
  template:
    src: "templates/opt/{{ item }}.sh"
    dest: "/opt/{{ item }}.sh"
  with_items:
    - update-app
    - generator

- name: Start mariadb
  become: true
  docker_container:
    name: mariadb
    hostname: mariadb
    image: mariadb:latest
    restart_policy: unless-stopped
    recreate: true
    purge_networks: true
    env_file: /opt/docker/mariadb.env
    volumes:
      - /opt/docker/app/mariadb:/var/lib/mysql
    networks:
      - name: defaultnet

- name: Start importer
  become: true
  docker_container:
    name: importer
    hostname: importer
    image: deadda7a/auskunftsbegehren_at_adressen
    recreate: true
    purge_networks: true
    env_file: /opt/docker/app.env
    networks:
      - name: defaultnet

- name: Start soon to be online webseite
  become: true
  docker_container:
    name: website
    hostname: website
    image: deadda7a/auskunftsbegehren_at:deploy
    restart_policy: unless-stopped
    recreate: true
    purge_networks: true
    ports:
      - "127.0.0.1:8080:80"
    networks:
    - name: defaultnet

- name: Start app
  become: true
  docker_container:
    name: app
    hostname: auskunftsbegehren.at
    image: auskunftsbegehren_at-local
    restart_policy: unless-stopped
    recreate: true
    purge_networks: true
    env_file: /opt/docker/app.env
    ports:
      - 127.0.0.1:8081:80
    networks:
      - name: defaultnet

---
- name: Install Basics
  become: true
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - vim
    - python-pip
    - zsh
    - tmux
    - figlet
    - fortune
    - gnupg-agent
    - htop
    - qemu-guest-agent
    - ccze

- name: apt-get autoremove
  become: true
  apt:
    autoremove: yes
    autoclean: yes
